<!DOCTYPE html>
<html lang="en">
<head>
    <title>新罗免税店登录页面</title>
        <link rel="stylesheet" type="text/css" href="CSS/log.css"/>
</head>
<body>
    <!--header-->
    <div id="header">
        <div class="h-top">
            <!--图标部分-->
            <div class="icon">
                <img src="img/sale.png"/>
                <span>欢迎登录</span>
            </div>
        </div>
    </div>
    
    <!--content-->
    <div id="content" style="width: 100%; height: 500px; background-image: url(img/bg.jpg); background-position: center; background-size:100% 500px; background-repeat: no-repeat; background-color: rgb(159,201,240);">

        <div class="input_div">
            
            <div class="info-top"> <!--20%-->
                <button>扫码登录</button>|
                <button>账号登录</button>
            </div>
            
            <!--用户名密码-->
            <div class="info-middle"> 
                <div class="username">
                    <img src="img/username.jpg"/>
                    <input type="text" name="username" id="" value="" placeholder="邮箱/用户名/已验证手机" />  <!--20%-->
                </div>
                <div class="password">
                    <img src="img/password.jpg"/>
                    <input type="password" name="password" id="" value="" placeholder="密码" />  <!--20%-->
                
                </div>
                <!--忘记密码-->
                <a href="">忘记密码</a>
                <button id="log"><span>登录  </span></button>  <!--20%-->
            </div>
            
            <!--QQ,微信-->        
            <div class="info-bottom">   <!--20%-->
                <div class="login">   
                    <i style="background-image: url(img/qq.jpg); ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><a href="">QQ</a> | 
                    <i style="background-image: url(img/wechat.jpg); ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><a href="">微信</a>
                </div>
                <!--立即注册-->
                <div class="logon">
                    <i style="background-image: url(img/arrow.jpg); ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><a href=""><font style="color:rgb(68,157,68); ">立即注册</font></a>
                </div>
            </div>

        </div>
    </div>
    
    
    <!--footer-->
    <div id="footer">
        <!--其他链接-->
        <div class="other"> 
            <a href="" class="about">关于我们</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp; 
            <a href="" class="call">联系我们</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp; 
            <a href="" class="english">English Site</a> 
        </div> 
        <!--Copyright-->
        <div class="versions"> 
            <span>Copyright © 2016-2020 Nantong University</span> 
        </div> 
    </div>
</body>
</html>
